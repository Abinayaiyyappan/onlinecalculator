<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(calc2.jpg);
      font-family: 'Arial', sans-serif;
      width: 100%;
      height: 100%; 
      background-size: cover;
      background-blend-mode:overlay;
      background-color:rgba(0.5, 0.5, 0.5, 0.5);
      backdrop-filter: brightness(50%);
    
    }
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 50px auto;
      background-color:rgb(2, 2, 67);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;


    }
    .display {
      grid-column: span 4;
      font-size: 3rem;
      text-align: right;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    button {
      font-size: 2rem;
      padding: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .operator {
      background-color: yellow;
      color:black;
    }
    .equal {
      background-color: #32cd32;
      color: white;
    }
    .clear {
      background-color: orange;
      color: white;
    }
    .memory {
      background-color: brown;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button class="operator" onclick="setOperation('+')">+</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button class="operator" onclick="setOperation('-')">-</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button class="operator" onclick="setOperation('*')">*</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendDecimal()">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
      <button class="operator" onclick="setOperation('/')">/</button>
      <button class="operator" onclick="setOperation('%')">%</button>
      <button class="operator" onclick="calculateSquareRoot()">âˆš</button>
      <button class="memory" onclick="memoryStore()">M+</button>
      <button class="memory" onclick="memoryRecall()">MR</button>
      <button class="memory" onclick="memoryClear()">MC</button>
    </div>
  </div>

  <script src="calac1.js"></script>

</body>
</html>
